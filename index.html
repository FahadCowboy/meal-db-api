<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Meal search area -->
    <section>
        <h2 class="my-5 text-center">Find our Meal at MealDB</h2>

        
            <div class="input-group mb-3 w-50 mx-auto">
                <input type="text" id="search-field" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="loadMeal()">Button</button>
            </div>


    </section>

    <!-- Meal Detailes Area -->
    <section id="meal-details" class="container">
        <div id="details-parent">
            
        </div>
    </section>

    <!-- Meal Display Area -->
    <section class="mt-5">
        <div class="container">
            <h2 id="error-text" style="color: red; text-align:center;"></h2>
            <div id="meals-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="meal.js"></script>
</body>
</html>
